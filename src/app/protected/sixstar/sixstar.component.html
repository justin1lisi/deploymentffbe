<div class="row" style="padding:20px;">

  <div class="col-md-12" id="grid1" style="margin-top:25px;">



    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6" >
            <button class="btn btn-sm btn-warning pull-left" id="filterToggle" style="margin-right:8px;"><i class="fa fa-filter" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-warning pull-left" id="filterToggle2" style="margin-right:8px; display:none;"><i class="fa fa-filter" aria-hidden="true"></i></button>
            <h3 class="panel-title" style="margin-top:6px;">Six Star Characters</h3>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table id="myTable" class="table table-striped table-bordered table-list sortable">
          <thead>
          <tr>
          	<th>Image</th>
            <th>Name</th>
            <th>Ranking</th>
            <th>Stars</th>
            <th>Role</th>
            <th>Limit Break</th>
            <th>Weapons</th>
            <th>Trust Reward</th>
          </tr>
          </thead>
          <tbody>
          <tr class="clickable-row testClick" app-sixstar-item *ngFor="let character of characters; let i = index" [character]="character" [charID]="i">

          </tr>

          </tbody>
        </table>

      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col col-xs-4">Page 1 of 5
          </div>
          <div class="col col-xs-8">
            <ul class="pagination hidden-xs pull-right">
              <li class="active"><a href="#">1</a></li>
              <li><a>2</a></li>
            </ul>
            <ul class="pagination visible-xs pull-right">
              <li><a href="#">«</a></li>
              <li><a href="#">»</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
